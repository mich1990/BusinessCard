<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img class="person__avatar" src="avatar2.jpg" />
        <div>
          <header class="person__info">
            
            <div class="info__language">
              <h1 class="info__name">Michal Michalski</h1>
              <div class="language__buttons">
                <button class="button__EN" type="button">EN</button>
                <button class="button__PL" type="button">PL</button>
              </div>
            </div>
            <p class="info__position">Software Developer</p>
          </header>
          <p class="person__about person__about--with-margin">
            Programista z
            <strong class="special">kilkunastoletnim doświadczeniem</strong>,
            majster elektroniki, <strong class="special">właściciel przyszlego klasyka</strong>. 
            Uwielbiam eksperymentować z nowymi technologiami i zaczynac nowe projekty 
            (ktorych juz jest za duzo).
          </p>
          <p class="person__about">
            W sieci: <a class="person__link" href="#">Facebook</a>,
            <a class="person__link" href="#">GitHub</a>,
            <a class="person__link" href="#">Instagram</a>.
          </p>
        </div>
      </article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
