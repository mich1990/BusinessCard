<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="person">
        <img class="person__avatar" src="avatar2.jpg" />
        <div>
          <header class="person__info">
            <div class="info__language">
              <h1 class="info__name">Michal Michalski</h1>
              <div class="language__buttons">
                <button class="button__language" type="button">PL</button>
              </div>
            </div>
            <p class="info__position">Software Developer</p>
          </header>
          <p class="person__about person__about--with-margin">
            Software developer
            <strong class="special">with many years of experience</strong>,
            proficient in electronics,
            <strong class="special">owner of a future classic car</strong>. <br/> I
            like to experiment with new technologies and start exciting new
            projects (already too many on the go).
          </p>
          <p class="person__about person__about--footerjs">
            Online:
            <a
              class="person__link"
              href="https://uk.linkedin.com/in/michal-michalski-282898a1"
              >LinkedIn</a
            >,<a
              class="person__link"
              href="https://github.com/mich1990?tab=repositories"
              >GitHub</a
            >.
          </p>
        </div>
      </article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
